<div class="">

  <h1 ng-show={{clientes.titleIsVisible}}>
    {{clientes.sectionTitle}}
    <small><a href="clientesAdd" class="btn btn-primary">Nuevo</a></small>
  </h1>

  <table class="table table-striped table-bordered table-hover table-vertical-centered">
    <tr class="row">
      <th> ID </th>
      <th> Nombre </th>
      <th> Dirección </th>
      <th> Teléfono </th>
      <th> Saldo </th>
      <th> </th>
    </tr>
    <tr ng-hide="clientsList.length > 0">
      <td colspan="9"> No existen Clientes creados </td>
    </tr>
    <tr class="row" ng-repeat="cliente in clientsList track by $index" ng-show="clientsList.length > 0">
      <td>{{cliente._clientId}}</td>
      <td>{{cliente.clientName}}</td>
      <td>{{cliente.clientAdress}}</td>
      <td>{{cliente.clientTelephone}}</td>
      <td ng-class="{danger: cliente.clientBalance < 0, success: cliente.clientBalance >= 0}">{{cliente.clientBalance | currency:'$':2}}</td>
      <td>
        <div class="btn-group btn-group-xs">
          <a href="clienteDetalle/{{cliente._clientId}}" class="btn btn-default">
            <span class="glyphicon glyphicon-eye-open"></span>
          </a>
          <a href="#" ng-click="clientes.eliminarCliente(cliente._clientId)" class="btn btn-default">
            <span class="glyphicon glyphicon-remove"></span>
          </a>
        </div>
      </td>
    </tr>
  </table>

</div>
